        <script>
             $(function(){
                $('[data-toggle="tooltip"]').tooltip();

             });
        </script>

       <style type="text/css">
            .orange {background-color: orange;}

    <body>
               <button class="btn btn-primary" title="This is top tooltip message" data-toggle="tooltip" data-placement="top">Tooltip Top</button>

               <button class="btn btn-primary" title="This is left tooltip message" data-toggle="tooltip" data-placement="left">Tooltip Left</button>
